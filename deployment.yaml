apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: my-react-container
          image: docker.io/usuario/nombre-de-imagen:etiqueta
          ports:
            - containerPort: 3000  # Cambiado el puerto al 3000
          resources:
            requests:
              memory: "256Mi"  # Solicitud mínima de memoria
              cpu: "250m"      # Solicitud mínima de CPU
            limits:
              memory: "512Mi"  # Límite máximo de memoria
              cpu: "500m"      # Límite máximo de CPU
